<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
  </header>

  <main>
    <form id="poem-generator-form">
        <input type="text" 
        placeholder="Enter your poem genre" 
        autofocus required autocomplete="off" 
        class="prompt"/>
        <input type="submit" class="submit-button"/>
    </form>
    <div class="poem" id="poem">









    </div>
  </main>

    <footer>

      <a
        href="https://github.com/Hope-coding/poem-generator"
        target="_blank">
        open-sourced on GitHub
    </a>
      and is
      <a href="https://ai-french-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>
</div>

    <script src="src/index.js"></script>
  </body>
</html>
