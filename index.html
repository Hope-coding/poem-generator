<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator 🍜</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>AI Recipe Generator 🍲</h1>
  </header>

  <main>
    <div class= "recipe-form-container">
        
    <form id="recipe-generator-form">
       
        <input 
        type="text" 
        placeholder="Enter a name of a dish or food cuisine for a recipe..." 
        autofocus required autocomplete="off" 
        class="user-prompt"
        id="user-prompt"
        />
        <input type="submit" 
        class="submit-button"/>
        
    </form>
    <div class="clue">e.g. Thai, Mexican, French, Italian...</div> 
</div>
    <div class="recipe hidden" id="recipe"></div>

  </main>
  
    <footer>
      This AI project was coded by
      <a href="https://github.com/Hope-coding/" target="_blank">Hope A</a> and is
      <a
        href="https://github.com/Hope-coding/poem-generator"
        target="_blank">
        open-sourced on GitHub
    </a>
      and is
      <a href="https://ai-french-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>
</div>

    <script src="src/index.js"></script>
  </body>
</html>
